{% extends "dashboard_base.html" %}
{% load staticfiles %}

{% block active_pro %}active{% endblock %}

{% block tab_title %}Profile{% endblock %}

{% block main_table %}
<div class="row-fluid">
    <div class="span1"></div>
    <form class="form-horizontal span6" name="update" action="." method="POST">{% csrf_token %}
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="inputUsername">
                User Name:
            </label>
            <div class="controls">
                <strong><span>{{ user.username }}</span></strong>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputFirstname">
                First Name:
            </label>
            <div class="controls">
                <input id="inputFirstname" type="text" name="firstname" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastname">
                Last Name: 
            </label>
            <div class="controls">
                <input id="inputLastname" type="text" name="lastname" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">
                Email:
            </label>
            <div class="controls">
                <input id="inputEmail" type="text" name="email" value="{{ user.email }}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">
                Change Password:
            </label>
            <div class="controls">
                <input id="inputPassword" type="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class='btn' type="submit" value="Update">
            </div>
        </div>
    </form>
    <div class='span3'>
        <img src="{% static "images/github_icon.png" %}"></img>
    </div>
</div>
{% endblock %}
