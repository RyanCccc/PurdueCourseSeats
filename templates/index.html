<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Purdue Course Seats</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    hello, {{ email }} !!
    <table border="1">
        <tr>
            <th>CRN</th>
            <th>Max Seats</th>
            <th>Actived Seats</th>
            <th>Remain Seats</th>
        </tr>
        {% for sec in sections %}
        <tr>
            <td>{{ sec.crn }}</td>
            <td>{{ sec.max_seats_num }}</td>
            <td>{{ sec.current_seats_num }}</td>
            <td>{{ sec.remain_seats_num }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br><br>
    <form name="addsec" action="." method="POST">{% csrf_token %}
        <div>{{ error }}</div>
        Add CRN: <input type="text" name="crn" placeholder="Section CRN"><br>
        Term: <input type="text" name="term" placeholder="Current (Optional)"><br>
        <input type="submit" value="Submit">
    </form>
    <form action="{% url 'user_mode_logout' %}" method="GET">
        <input type="submit" value="Logout">
    </form> 
</body>
</html>
